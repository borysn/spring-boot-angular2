<html>
	<head>
		<title>spring-boot-angular2</title>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- favicon -->
		<link rel="shortcut icon" href="/img/favicon.ico">
    <!-- loading css -->
    <link rel="stylesheet" href="/css/loading.css">

		<!-- style -->
		<link rel="stylesheet" type="text/css" href="/css/lib/font-awesome/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="/css/lib/tether.css">
		<link rel="stylesheet" type="text/css" href="/css/lib/bootstrap.css">

		<!-- libs -->
		<script src="/js/lib/Reflect.js"></script>
		<script src="/js/lib/zone.js"></script>
		<script src="/js/lib/system.src.js"></script>
		<script src="/js/lib/jquery.js"></script>
		<script src="/js/lib/moment.js"></script>
		<script src="/js/lib/tether.js"></script>
		<script src="/js/lib/bootstrap.js"></script>

		<!-- systemjs config -->
		<script src="systemjs.config.js"></script>
		<script>
			System.import('app/main').catch(function(err) {
				console.error(err);
			});
		</script>
	</head>
	<body>
		<!-- display app -->
		<spring-boot-angular2>
            <!-- via cssload.net by Pawel Kuna | https://codepen.io/codecalm/ -->
            <div class="layout center vertical horizontal cssload-dots">
                <div class="cssload-dot"></div>
                <div class="cssload-dot"></div>
                <div class="cssload-dot"></div>
                <div class="cssload-dot"></div>
                <div class="cssload-dot"></div>
            </div>
		</spring-boot-angular2>
	</body>
</html>
